<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Heart</title>
    <style>
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff4081;
            transform: rotate(-45deg);
            margin: 50px auto;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4081;
            border-radius: 50%;
        }

        .heart::before {
            left: 50px;
            top: 0;
        }

        .heart::after {
            top: -50px;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
